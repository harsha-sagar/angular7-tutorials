<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ng-template [appUnless]="onlyOdd">
        <ul class="list-group">
            <li
                class="list-group-item" *ngFor="let number of oddNumbers">
                {{number}}
            </li>
        </ul>
      </ng-template>
      <ng-template [appUnless]="!onlyOdd">
        <ul class="list-group">
            <li
                class="list-group-item" *ngFor="let number of evenNumbers">
                {{number}}
            </li>
        </ul>
      </ng-template>
      <p appBasicHighlight>Style me with basic directive!</p>
      <p [defaultColor]="'yellow'" [appBetterHighlight]="'red'">Style me with a better directive!</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is default</p>
      </div>
    </div>
  </div>
</div>
