<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group" *appUnless="onlyOdd">
        <li
          class="list-group-item" *ngFor="let number of oddNumbers">
          {{number}}
        </li>
      </ul>
      <ul class="list-group" *appUnless="!onlyOdd">
        <li
          class="list-group-item" *ngFor="let number of evenNumbers">
          {{number}}
        </li>
      </ul>
      <p appBasicHighlight>Style me with basic directive!</p>
      <p [defaultColor]="'yellow'" [appBetterHighlight]="'red'">Style me with a better directive!</p>
    </div>
  </div>
</div>
